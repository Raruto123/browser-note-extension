<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Browser Notes Extension</title>
  <link rel="stylesheet" href="base-popup.css">
</head>
<body>
  <h1>Ajouter une note</h1>
  <div>
    <label for="note-value">Note :</label>
    <input type="text" name="note-value" id="note-value">
  </div>
  <button id="save-note">Enregistrer</button>
  <h2>Sites enregistrés</h2>
  <ul id="site-list"></ul>
  <script src="basePopup.js"></script>
</body>
</html>
