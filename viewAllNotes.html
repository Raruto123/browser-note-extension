<!DOCTYPE html>
<html lang="fr-CI">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/javascript">
    <title>All Registered Notes</title>
</head>
<body>
    <h2>Sites enregistrés</h2>
    <button id="delete-all-notes">Supprimer toutes les notes</button>
    <ul id="site-list"></ul>
    <a href="base-popup.html" target="_self" rel="noopener noreferrer">Retour</a>
    <dialog id="editNoteModal">
        <form>
            <label for="noteEdited">Écris ta nouvelle note</label>
            <input type="text" name="noteEdited" id="noteEdited">
            <menu type="context">
                <button type="button" value="cancel" id="closeModal">Annuler</button>
                <button type="button">Sauvegarder</button>
            </menu>
        </form>
    </dialog>
    <script src="viewAllNotes.mjs" type="module"></script>
</body>
</html>
